<nav class="p-3 navbar">
    <ul class="nav nav-pills">
      <li *ngFor="let action of actions">
        <button (click)="setCurrentAction(action)"
        [class]="action==currentAction?'btn btn-success active':'btn btn-outline-success'"
         routerLink="{{action.route}}">
          {{action.title}}
          <i class="bi bi-{{action.icon}}"></i>
        </button>
      </li>
      <li *ngIf="loadingService.isLoading$ |  async">
        <div class="spinner-border text-primary ms-2" role="status">
            <span class="hidden" role="status">Loading...</span>
          </div>
      </li>
    </ul>
  <ul class="nav nav-pills">
    <li *ngIf="appState.authState.isAuthenticated">
      <button (click)="handleLogout()" class="btn  btn-outline-success">
        <i class="bi bi-door-closed-fill"></i>
      </button>
    </li>
    <li *ngIf="!appState.authState.isAuthenticated">
      <button (click)="handleLogin()" class="btn  btn-outline-success">
        <i class="bi bi-door-open-fill"></i>
      </button>
    </li>
  </ul>
  </nav>
